<!DOCTYPE html>
<html lang="es"><!--Agregamos el idioma-->
   <head> 
        <!-- Aqui estan todas las configuraciones necesarias para que la pagina funcione, aqui se pueden poner configuraciones
        para que una pagina web sea encontrada en google, referencias a archivos externos, de que tamaño es la pagina web, 
        configuro los tipos de navegadores. -->
        <meta charset="UTF-8"/> <!--esta configuracion sirve para configurar los caracteres especiales en el idioma, incluso emojis-->
        <!--Como el ususario puede abrir mi pagina web desde cualquier navegador (nuevo o antiguo) hay que darle cierta configuracion
        para que pueda desplegarse en navegadores antiguos, esto siempre se hace por defecto-->    
        <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
        <!--Esta configuación permite que la pagina se adapte a todo tipo de patallas, desde la mas grande hasta la mas pequeña-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

   </head>
